<div id="main" style="background-color: white; height: 480px;">
    <div>
        <img src="images/ski.png" class="ski" /><img id="skier" src="images/sprites/r/riley_down.png" class="startSkier" /><img src="images/pre.png" class="pre" />
    </div>
    <div style="position: fixed; bottom: 0px; width: 100%;">
        <div class="palm-group">
            <div class="palm-group-title">
                Options:
            </div>
            <div class="palm-list" style="height: 100px;">
                <div class="palm-row-wrapper">
                    <div x-mojo-element="Button" id="riley" class="blueButton">
                    </div>
                    <div x-mojo-element="Button" id="aiden" class="redButton">
                    </div>
                    <div id="noSnow" x-mojo-element="CheckBox" style="clear: both; margin-left: 15px;">
                    </div>
                    <div>
                        Disable Snowstorm (Faster)
                    </div>
                </div>
            </div>
        </div>
        <div id="startGame" class="palm-button affirmative">
            Start New Game
        </div>
        <div id="highScores" class="palm-button affirmative">
            Highscores
        </div>
    </div>
</div>
